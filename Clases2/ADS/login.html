<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kapnos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="main-container">
    <div class="login-container">
        <header>
            <!-- Logo -->
            <h2>Kapnos</h2>
        </header>
        <div>
            <!-- formulario -->
            <form action="">
                <div>
                    <h3>Crear cuenta</h3>
                </div>
                <div class="mt">
                    <label for="">Nombre de usuario</label>
                    <input type="text" placeholder="Ingresa tu nombre de usuario"/>
                </div>
                <div class="mt">
                    <label for="">Correo o teléfono</label>
                    <input type="text" placeholder="Ingresa tu correo o teléfono"/>
                </div>
                <div class="mt">
                    <label for="">Contraseña</label>
                    <input type="password" placeholder="Crea una contraseña"/>
                </div>
                <div class="mt">
                    <input type="checkbox" />
                    <label for="">Acepta los terminos y condiciones de uso</label>
                </div>
                <div class="mt">
                    <button class="btn-primary" type="submit">Registrarte</button>
                </div>
                <p>¿Olvidaste tu contraseña?</p>
            </form>
        </div>
        <div>
            <!-- botones -->
            <button>
                Boton 1
            </button>
            <button>
                Boton 2
            </button>
            <button>
                Boton 3 
            </button>
        </div>
    </div>
</div>
</body>
</html>
