<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Estudiantes</title>
  <style>
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #d0b3ff;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Tabla de Estudiantes</h2>
  <table id="tablaEstudiantes">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Promedio</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán los datos con JavaScript -->
    </tbody>
  </table>

  <script>
    const estudiantes = [
      { nombre: "Ana", nota1: 85, nota2: 90 },
      { nombre: "Luis", nota1: 78, nota2: 82 },
      { nombre: "María", nota1: 92, nota2: 88 },
      { nombre: "Carlos", nota1: 70, nota2: 75 }
    ];

    const tbody = document.querySelector("#tablaEstudiantes tbody");

    estudiantes.forEach(est => {
      const promedio = ((est.nota1 + est.nota2) / 2).toFixed(2);
      const fila = `
        <tr>
          <td>${est.nombre}</td>
          <td>${est.nota1}</td>
          <td>${est.nota2}</td>
          <td>${promedio}</td>
        </tr>
      `;
      tbody.innerHTML += fila;
    });
  </script>

</body>
</html>
